<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Empresa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
        }
        .option {
            display: inline-block;
            width: 200px;
            height: 200px;
            margin: 20px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            line-height: 200px;
            font-size: 24px;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
        }
        .option:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="option">Empresa</div>
        <div class="option" onclick="window.location.href='AlmacenEmpresa.html'">Almacen</div>
    </div>
</body>
</html>
