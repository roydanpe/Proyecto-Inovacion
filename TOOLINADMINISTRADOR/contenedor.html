<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenedor</title>
    <style>
        :root {
            --primary-color: #3498db;
            --dark-color: #2c3e50;
            --danger-color: #e74c3c;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --info-color: #1abc9c;
            --light-gray: #ecf0f1;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: var(--dark-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .container-info {
            background-color: var(--light-gray);
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .item-form {
            margin-bottom: 30px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 5px;
            border: 1px dashed var(--primary-color);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: inherit;
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .btn-danger {
            background-color: var(--danger-color);
        }
        
        .btn-danger:hover {
            background-color: #c0392b;
        }
        
        .btn-success {
            background-color: var(--success-color);
        }
        
        .btn-success:hover {
            background-color: #219955;
        }
        
        .items-list {
            margin-top: 30px;
        }
        
        .item-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 15px;
            position: relative;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .item-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .item-name {
            font-size: 1.2em;
            font-weight: bold;
            color: var(--dark-color);
            margin: 0;
        }
        
        .item-quantity {
            background-color: var(--primary-color);
            color: white;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.9em;
        }
        
        .item-description {
            margin: 10px 0;
            color: #555;
        }
        
        .item-date {
            font-size: 0.8em;
            color: #7f8c8d;
            text-align: right;
        }
        
        .item-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .empty-message {
            color: #7f8c8d;
            font-style: italic;
            text-align: center;
            padding: 30px;
            border: 1px dashed #ddd;
            border-radius: 5px;
        }
        
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: var(--dark-color);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        .back-button:hover {
            background-color: #1a252f;
        }
        
        .search-container {
            margin-bottom: 20px;
        }
        
        #item-search {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .category-badge {
            display: inline-block;
            padding: 3px 8px;
            background-color: var(--dark-color);
            color: white;
            border-radius: 4px;
            font-size: 0.8em;
            margin-left: 10px;
        }
        
        .item-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .meta-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8em;
        }
        
        .condition-perfect {
            background-color: var(--success-color);
            color: white;
        }
        
        .condition-functional {
            background-color: #2ecc71;
            color: white;
        }
        
        .condition-defective {
            background-color: var(--danger-color);
            color: white;
        }
        
        .condition-repair {
            background-color: var(--warning-color);
            color: white;
        }
        
        .condition-lost {
            background-color: #9b59b6;
            color: white;
        }
        
        .condition-discarded {
            background-color: #7f8c8d;
            color: white;
        }
        
        .availability-free {
            background-color: var(--success-color);
            color: white;
        }
        
        .availability-in-use {
            background-color: var(--warning-color);
            color: white;
        }
        
        .time-selector {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            align-items: center;
        }
        
        .time-selector select {
            width: auto;
            flex: 1;
        }
        
        .time-selector span {
            font-size: 0.9em;
        }
        
        .reservation-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px dashed #ddd;
        }
        
        .reservation-item {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            font-size: 0.9em;
        }
        
        .reservation-day {
            font-weight: bold;
            color: var(--dark-color);
        }
        
        .reservation-time {
            color: #7f8c8d;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="container-title">
            <span>Contenedor</span>
            <span class="category-badge">Categoría 1</span>
        </h1>
        
        <div class="container-info">
            <p>Aquí puedes gestionar todos los ítems almacenados en este contenedor. Agrega nuevos ítems, edita o elimina los existentes.</p>
        </div>
        
        <div class="search-container">
            <input type="text" id="item-search" placeholder="Buscar ítems...">
        </div>
        
        <div class="item-form">
            <h2>Agregar Nuevo Ítem</h2>
            <form id="item-form">
                <div class="form-group">
                    <label for="item-name">Nombre del ítem:</label>
                    <input type="text" id="item-name" required>
                </div>
                
                <div class="form-group">
                    <label for="item-quantity">Cantidad:</label>
                    <input type="number" id="item-quantity" required min="1" value="1">
                </div>
                
                <div class="form-group">
                    <label for="item-category">Categoría:</label>
                    <select id="item-category">
                        <option value="00-general">General (00)</option>
                        <option value="01-electronica">Electrónica (01)</option>
                        <option value="02-herramientas">Herramientas (02)</option>
                        <option value="03-oficina">Oficina (03)</option>
                        <option value="04-alimentos">Alimentos (04)</option>
                        <option value="05-maquina">Máquina (05)</option>
                        <option value="06-otros">Otros (06)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="item-condition">Condición:</label>
                    <select id="item-condition" required>
                        <option value="perfect">Perfecto</option>
                        <option value="functional" selected>Funcional</option>
                        <option value="defective">Defectuosa</option>
                        <option value="repair">En reparación</option>
                        <option value="lost">Extraviada</option>
                        <option value="discarded">Dada de baja</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="item-availability">Disponibilidad:</label>
                    <select id="item-availability" required>
                        <option value="free">Libre</option>
                        <option value="in-use">En uso</option>
                    </select>
                </div>
                
                <div id="time-usage-section" class="hidden">
                    <div class="form-group">
                        <label>Tiempo de uso:</label>
                        <div class="time-selector">
                            <span>De:</span>
                            <select id="usage-start-hour">
                                <option value="00">00</option>
                                <option value="01">01</option>
                                <option value="02">02</option>
                                <option value="03">03</option>
                                <option value="04">04</option>
                                <option value="05">05</option>
                                <option value="06">06</option>
                                <option value="07">07</option>
                                <option value="08">08</option>
                                <option value="09">09</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                            </select>
                            <span>:</span>
                            <select id="usage-start-minute">
                                <option value="00">00</option>
                                <option value="15">15</option>
                                <option value="30">30</option>
                                <option value="45">45</option>
                            </select>
                            <span>a</span>
                            <select id="usage-end-hour">
                                <option value="00">00</option>
                                <option value="01">01</option>
                                <option value="02">02</option>
                                <option value="03">03</option>
                                <option value="04">04</option>
                                <option value="05">05</option>
                                <option value="06">06</option>
                                <option value="07">07</option>
                                <option value="08">08</option>
                                <option value="09">09</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                            </select>
                            <span>:</span>
                            <select id="usage-end-minute">
                                <option value="00">00</option>
                                <option value="15">15</option>
                                <option value="30">30</option>
                                <option value="45">45</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="item-reservation">Reserva:</label>
                    <button type="button" id="add-reservation-btn" class="btn-success">Agregar Reserva</button>
                    <div id="reservations-container"></div>
                </div>
                
                <div class="form-group">
                    <label for="item-description">Descripción:</label>
                    <textarea id="item-description" placeholder="Detalles adicionales sobre el ítem..."></textarea>
                </div>
                
                <button type="submit" class="btn-success">Agregar Ítem</button>
            </form>
        </div>
        
        <div class="items-list">
            <h2>Ítems en este contenedor</h2>
            <div id="items-container">
                <!-- Los ítems se cargarán aquí dinámicamente -->
            </div>
        </div>
        
        <a href="AlmacenEmpresa.html" class="back-button">← Volver al Almacén</a>
    </div>

    <!-- Plantilla para las reservas -->
    <template id="reservation-template">
        <div class="reservation-item">
            <div class="form-group">
                <label>Día:</label>
                <select class="reservation-day">
                    <option value="monday">Lunes</option>
                    <option value="tuesday">Martes</option>
                    <option value="wednesday">Miércoles</option>
                    <option value="thursday">Jueves</option>

                </select>
            </div>
            <div class="form-group">
                <label>Tiempo de reserva:</label>
                <div class="time-selector">
                    <span>De:</span>
                    <select class="reservation-start-hour">
                        <option value="00">00</option>
                        <option value="01">01</option>
                        <option value="02">02</option>

                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                    </select>
                    <span>:</span>
                    <select class="reservation-start-minute">
                        <option value="00">00</option>
                        <option value="15">15</option>
                        <option value="30">30</option>
                        <option value="45">45</option>
                    </select>
                    <span>a</span>
                    <select class="reservation-end-hour">
                        <option value="00">00</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                    </select>
                    <span>:</span>
                    <select class="reservation-end-minute">
                        <option value="00">00</option>

                    </select>
                </div>
            </div>
            <button type="button" class="btn-danger remove-reservation">Eliminar Reserva</button>
        </div>
    </template>

    <script>
        // Obtener información del contenedor actual
        const currentContainer = JSON.parse(localStorage.getItem('currentContainer'));
        const containerTitle = document.getElementById('container-title');
        const itemsContainer = document.getElementById('items-container');
        const itemForm = document.getElementById('item-form');
        const itemSearch = document.getElementById('item-search');
        const availabilitySelect = document.getElementById('item-availability');
        const timeUsageSection = document.getElementById('time-usage-section');
        const addReservationBtn = document.getElementById('add-reservation-btn');
        const reservationsContainer = document.getElementById('reservations-container');
        const reservationTemplate = document.getElementById('reservation-template');
        
        // Mostrar información del contenedor
        if (currentContainer) {
            containerTitle.querySelector('span:first-child').textContent = currentContainer.name;
            
            // Cargar ítems existentes para este contenedor
            let containerItems = JSON.parse(localStorage.getItem(`container_${currentContainer.id}_items`)) || [];
            
            // Función para renderizar ítems
            function renderItems(itemsToRender = containerItems) {
                itemsContainer.innerHTML = '';
                
                if (itemsToRender.length === 0) {
                    itemsContainer.innerHTML = `
                        <div class="empty-message">
                            No hay ítems en este contenedor. Agrega tu primer ítem usando el formulario arriba.
                        </div>
                    `;
                    return;
                }
                
                itemsToRender.forEach((item, index) => {
                    const itemCard = document.createElement('div');
                    itemCard.className = 'item-card';
                    
                    // Determinar clase CSS para la condición
                    let conditionClass = '';
                    switch(item.condition) {
                        case 'perfect': conditionClass = 'condition-perfect'; break;
                        case 'functional': conditionClass = 'condition-functional'; break;
                        case 'defective': conditionClass = 'condition-defective'; break;
                        case 'repair': conditionClass = 'condition-repair'; break;
                        case 'lost': conditionClass = 'condition-lost'; break;
                        case 'discarded': conditionClass = 'condition-discarded'; break;
                    }
                    
                    // Determinar clase CSS para disponibilidad
                    let availabilityClass = item.availability === 'in-use' ? 'availability-in-use' : 'availability-free';
                    
                    itemCard.innerHTML = `
                        <div class="item-header">
                            <h3 class="item-name">${item.name}</h3>
                            <span class="item-quantity">${item.quantity} unidad(es)</span>
                        </div>
                        
                        <div class="item-meta">
                            <span class="meta-badge">Categoría: ${item.category || 'General'}</span>
                            <span class="meta-badge ${conditionClass}">Condición: ${getConditionText(item.condition)}</span>
                            <span class="meta-badge ${availabilityClass}">Disponibilidad: ${getAvailabilityText(item.availability)}</span>
                        </div>
                        
                        ${item.description ? `<p class="item-description">${item.description}</p>` : ''}
                        
                        ${item.usageTime ? `
                            <div class="reservation-section">
                                <strong>Tiempo de uso:</strong>
                                <div>De ${item.usageTime.startHour}:${item.usageTime.startMinute} a ${item.usageTime.endHour}:${item.usageTime.endMinute}</div>
                            </div>
                        ` : ''}
                        
                        ${item.reservations && item.reservations.length > 0 ? `
                            <div class="reservation-section">
                                <strong>Reservas:</strong>
                                ${item.reservations.map(reservation => `
                                    <div class="reservation-item">
                                        <span class="reservation-day">${getDayText(reservation.day)}</span>
                                        <span class="reservation-time">De ${reservation.startHour}:${reservation.startMinute} a ${reservation.endHour}:${reservation.endMinute}</span>
                                    </div>
                                `).join('')}
                            </div>
                        ` : ''}
                        
                        <p class="item-date">Agregado el: ${item.date}</p>
                        
                        <div class="item-actions">
                            <button onclick="editItem(${index})">Editar</button>
                            <button class="btn-danger" onclick="deleteItem(${index})">Eliminar</button>
                        </div>
                    `;
                    itemsContainer.appendChild(itemCard);
                });
            }
            
            // Función para obtener texto de condición
            function getConditionText(condition) {
                const conditions = {
                    'perfect': 'Perfecto',
                    'functional': 'Funcional',
                    'defective': 'Defectuosa',
                    'repair': 'En reparación',
                    'lost': 'Extraviada',
                    'discarded': 'Dada de baja'
                };
                return conditions[condition] || condition;
            }
            
            // Función para obtener texto de disponibilidad
            function getAvailabilityText(availability) {
                return availability === 'in-use' ? 'En uso' : 'Libre';
            }
            
            // Función para obtener texto del día
            function getDayText(day) {
                const days = {
                    'monday': 'Lunes',
                    'tuesday': 'Martes',
                    'wednesday': 'Miércoles',
                    'thursday': 'Jueves',
                    'friday': 'Viernes',
                    'saturday': 'Sábado',
                    'sunday': 'Domingo'
                };
                return days[day] || day;
            }
            
            // Función para guardar ítems
            function saveItems() {
                localStorage.setItem(`container_${currentContainer.id}_items`, JSON.stringify(containerItems));
            }
            
            function generateUniqueCode(categoryCode) {
                // Obtener el timestamp actual (últimos 6 dígitos)
                const timestampPart = Date.now().toString().slice(-6);
                // Generar un número aleatorio de 2 dígitos
                const randomPart = Math.floor(Math.random() * 90 + 10).toString();
                // Combinar: categoría + timestamp + random
                return `${categoryCode}-${timestampPart}${randomPart}`;
            }
            
            // Función para agregar ítem
            itemForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const categorySelect = document.getElementById('item-category');
                const categoryValue = categorySelect.value;
                const [categoryCode, categoryName] = categoryValue.split('-');
                
                // Obtener tiempo de uso si está en uso
                let usageTime = null;
                if (document.getElementById('item-availability').value === 'in-use') {
                    usageTime = {
                        startHour: document.getElementById('usage-start-hour').value,
                        startMinute: document.getElementById('usage-start-minute').value,
                        endHour: document.getElementById('usage-end-hour').value,
                        endMinute: document.getElementById('usage-end-minute').value
                    };
                }
                
                // Obtener reservas
                const reservations = [];
                const reservationElements = reservationsContainer.querySelectorAll('.reservation-item');
                reservationElements.forEach(reservationEl => {
                    reservations.push({
                        day: reservationEl.querySelector('.reservation-day').value,
                        startHour: reservationEl.querySelector('.reservation-start-hour').value,
                        startMinute: reservationEl.querySelector('.reservation-start-minute').value,
                        endHour: reservationEl.querySelector('.reservation-end-hour').value,
                        endMinute: reservationEl.querySelector('.reservation-end-minute').value
                    });
                });
                
                const newItem = {
                    code: generateUniqueCode(categoryCode), // Código único
                    name: document.getElementById('item-name').value.trim(),
                    quantity: document.getElementById('item-quantity').value,
                    category: categoryName, // Guardamos el nombre de la categoría
                    categoryCode: categoryCode, // Guardamos el código de categoría
                    condition: document.getElementById('item-condition').value,
                    availability: document.getElementById('item-availability').value,
                    usageTime: usageTime,
                    reservations: reservations.length > 0 ? reservations : null,
                    description: document.getElementById('item-description').value.trim(),
                    date: new Date().toLocaleString('es-ES', {
                        day: '2-digit',
                        month: '2-digit',
                        year: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    })
                };
                
                containerItems.unshift(newItem);
                saveItems();
                renderItems();
                itemForm.reset();
                reservationsContainer.innerHTML = '';
                timeUsageSection.classList.add('hidden');
            });
            
            // Mostrar/ocultar sección de tiempo de uso según disponibilidad
            availabilitySelect.addEventListener('change', function() {
                if (this.value === 'in-use') {
                    timeUsageSection.classList.remove('hidden');
                } else {
                    timeUsageSection.classList.add('hidden');
                }
            });
            
            // Agregar reserva
            addReservationBtn.addEventListener('click', function() {
                const reservationClone = reservationTemplate.content.cloneNode(true);
                const reservationItem = reservationClone.querySelector('.reservation-item');
                
                // Agregar evento para eliminar reserva
                reservationItem.querySelector('.remove-reservation').addEventListener('click', function() {
                    reservationItem.remove();
                });
                
                reservationsContainer.appendChild(reservationClone);
            });
            
            // Función para editar ítem
            window.editItem = function(index) {
                const item = containerItems[index];
                if (!item) return;
                
                document.getElementById('item-name').value = item.name;
                document.getElementById('item-quantity').value = item.quantity;
                document.getElementById('item-category').value = item.categoryCode ? `${item.categoryCode}-${item.category}` : 'general';
                document.getElementById('item-condition').value = item.condition || 'functional';
                document.getElementById('item-availability').value = item.availability || 'free';
                document.getElementById('item-description').value = item.description || '';
                
                // Configurar tiempo de uso si existe
                if (item.usageTime) {
                    document.getElementById('usage-start-hour').value = item.usageTime.startHour;
                    document.getElementById('usage-start-minute').value = item.usageTime.startMinute;
                    document.getElementById('usage-end-hour').value = item.usageTime.endHour;
                    document.getElementById('usage-end-minute').value = item.usageTime.endMinute;
                    timeUsageSection.classList.remove('hidden');
                } else {
                    timeUsageSection.classList.add('hidden');
                }
                
                // Configurar reservas si existen
                reservationsContainer.innerHTML = '';
                if (item.reservations && item.reservations.length > 0) {
                    item.reservations.forEach(reservation => {
                        const reservationClone = reservationTemplate.content.cloneNode(true);
                        const reservationItem = reservationClone.querySelector('.reservation-item');
                        
                        reservationItem.querySelector('.reservation-day').value = reservation.day;
                        reservationItem.querySelector('.reservation-start-hour').value = reservation.startHour;
                        reservationItem.querySelector('.reservation-start-minute').value = reservation.startMinute;
                        reservationItem.querySelector('.reservation-end-hour').value = reservation.endHour;
                        reservationItem.querySelector('.reservation-end-minute').value = reservation.endMinute;
                        
                        // Agregar evento para eliminar reserva
                        reservationItem.querySelector('.remove-reservation').addEventListener('click', function() {
                            reservationItem.remove();
                        });
                        
                        reservationsContainer.appendChild(reservationClone);
                    });
                }
                
                // Eliminar el ítem antiguo
                containerItems.splice(index, 1);
                saveItems();
                renderItems();
                
                // Hacer scroll al formulario
                document.getElementById('item-form').scrollIntoView({ behavior: 'smooth' });
            };
            
            // Función para eliminar ítem
            window.deleteItem = function(index) {
                if (confirm('¿Estás seguro de que quieres eliminar este ítem?')) {
                    containerItems.splice(index, 1);
                    saveItems();
                    renderItems();
                }
            };
            
            // Función para buscar ítems
            itemSearch.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                if (!searchTerm) {
                    renderItems();
                    return;
                }
                
                const filteredItems = containerItems.filter(item => 
                    item.name.toLowerCase().includes(searchTerm) ||
                    (item.description && item.description.toLowerCase().includes(searchTerm)) ||
                    item.category.toLowerCase().includes(searchTerm) ||
                    getConditionText(item.condition).toLowerCase().includes(searchTerm) ||
                    getAvailabilityText(item.availability).toLowerCase().includes(searchTerm)
                );
                
                renderItems(filteredItems);
            });
            
            // Renderizar ítems al cargar
            renderItems();
        } else {
            containerTitle.textContent = 'Contenedor no encontrado';
            itemsContainer.innerHTML = `
                <div class="empty-message">
                    No se encontró el contenedor. Serás redirigido al almacén principal.
                </div>
            `;
            
            setTimeout(() => {
                window.location.href = 'AlmacenEmpresa.html';
            }, 3000);
        }
    </script>
</body>
